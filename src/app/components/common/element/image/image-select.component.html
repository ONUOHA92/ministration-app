
<div class="row">
  
    <div class="col-lg-12 d-flex">

        <div style="width:100%" *ngIf="is_showing">
            <label> {{ label }} </label>
            <input
                readonly
                (click)="addImage(newImage)"
                type="text" 
                class="form-control" 
                autocomplete="off"
                [(ngModel)]="inputModel"
                (ngModelChange)="onUpdate(inputModel)"
                placeholder="">
    
                <ng-template #newImage let-modal>
                    <!-- Select2 modal -->
                    <div class="modal-header">
                        <h6 class="modal-title">Select Image</h6>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    
                        <div class="form-group row">
                
                            <div class="col-lg-12 mt-4">
                                
                                <div class="row" *ngFor="let image of images; let i = index">
                                    <img (click)="getImages(image.path)" src="{{ image.path }}" />
                                </div>
                
                            </div>
                
                        </div>
                
                    </div>
    
                </ng-template>
        </div>
        <!-- End of form -->

    </div>

</div>
