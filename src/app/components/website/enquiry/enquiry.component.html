<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">Enquiry</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Enquiry</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
              <i class="fe fe-filter mr-2"></i> Search
            </button>
            <button class="btn ripple btn-info" (click)="Select2Open(select2modal)">
              <i class="fe fe-download-cloud mr-2"></i>  New Enquiry
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->

<div class="row row-sm">
    <div class="col-md-12 col-lg-12">
        <div class="card custom-card">
            <div class="card-header  border-bottom-0 pb-0">
                <div>
                    <div class="d-flex">
                        <label class="main-content-label my-auto pt-2">All Enquiry</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row table-filter">
                    <div class="col-lg-3">
                        <div class="show-entries">
                            <span>Show</span>
                            <select class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                            <span>entries</span>
                        </div>
                    </div>
                    <div class="col-lg-9 d-lg-flex">
                        <div class="d-flex ml-auto mt-4 mr-3 mt-lg-0">
                            <div class="filter-group">
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="d-flex mt-4 mt-lg-0">
                        
                        </div>
                    </div>
                </div>
                <div class="table-responsive border">
                    <table class="table mb-0 text-nowrap text-md-nowrap">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Created</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <!-- <tbody>
                            <tr class="border-bottom" *ngFor="let data of users">
                                <td>{{ data.name }}</td>
                                <td>{{ data.created_at }}</td>
                                <td><a href="javascript:;">{{ data.phone }}</a></td>

                                <td class="text-center">
                                    <span *ngIf="data.status" class="label text-muted d-flex"><span class="dot-label bg-gray-300 mr-1"></span>Active</span>

                                </td>
                                <td>
                                    <div class="button-list">
                                        <a href="javascript:;" class="btn"><i class="ti ti-files"></i></a>

                                        <a href="javascript:;" class="btn"><i class="ti ti-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody> -->
                    </table>
 
                    <div class="mt-3">
                        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="users.length" [(page)]="page" aria-label="Custom pagination">
                            <ng-template ngbPaginationPrevious>Prev</ng-template>
                            <ng-template ngbPaginationNext>Next</ng-template>
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->


<ng-template #select2modal let-modal>
    <!-- Select2 modal -->
    <div class="modal-header">
        <h6 class="modal-title">New User</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h6>User Account</h6>
        <!-- Select2 -->
        <!-- <ng-select class="form-control p-0">
            <ng-option value="Firefox">Firefox</ng-option>
            <ng-option value="Chrome">Chrome</ng-option>
            <ng-option value="Safari">Safari</ng-option>
            <ng-option value="Opera">Opera</ng-option>
            <ng-option value="Internet Explorer">Internet Explorer</ng-option>
        </ng-select> -->
        <!-- Select2 -->

        <div class="form-group row">

            <div class="col-lg-6 mt-4">
                
                <app-input 
                    [type]="'text'" 
                    [class]="'form-control'" 
                    [id]="'firstname'"
                    [value]="newUser.firstName"
                    [placeholder]="'Enter First Name'"
                    [(inputModel)]="newUser.firstName">
                </app-input>

            </div>

            <div class="col-lg-6 mt-4">
                
                <app-input 
                    [type]="'text'" 
                    [class]="'form-control'" 
                    [id]="'lastname'"
                    [value]="newUser.lastName"
                    [placeholder]="'Enter Last Name'"
                    [(inputModel)]="newUser.lastName">
                </app-input>

            </div>

            <div class="col-lg-6 mt-4">
                
                <app-input 
                    [type]="'email'" 
                    [class]="'form-control'" 
                    [id]="'email'"
                    [value]="newUser.email"
                    [placeholder]="'Enter Username'"
                    [(inputModel)]="newUser.email">
                </app-input>

            </div>

            <div class="col-lg-6 mt-4">
                
                <app-input 
                    [type]="'password'" 
                    [class]="'form-control'" 
                    [id]="'password'"
                    [value]="newUser.password"
                    [placeholder]="'Enter Password'"
                    [(inputModel)]="newUser.password">
                </app-input>

            </div>

            <div class="col-lg-6 mt-4">
                
                <app-input 
                    [type]="'phone'" 
                    [class]="'form-control'" 
                    [id]="'phone'"
                    [value]="newUser.phone"
                    [placeholder]="'Enter Phone Number'"
                    [(inputModel)]="newUser.phone">
                </app-input>

            </div>

            
            
          </div>

        <p class="mt-3">
            Admin Register New User account
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button">Create User</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>

</ng-template>
