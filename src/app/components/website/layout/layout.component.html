<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">Layouts</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Layout</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <!-- <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
              <i class="fe fe-filter mr-2"></i> Search
            </button> -->
            <button class="btn ripple btn-info" (click)="openLayoutModal(layoutModal)">
                <i class="fe fe-download-cloud mr-2"></i> New Layout
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->

<div class="row row-sm">
    <div class="col-md-12 col-lg-12">
        <div class="card custom-card">
            <div class="card-header  border-bottom-0 pb-0">
                <div>
                    <div class="d-flex">
                        <label class="main-content-label my-auto pt-2">All Layouts</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row table-filter">
                    <div class="col-lg-3">
                        <div class="show-entries">
                            <span>Show</span>
                            <select class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                            <span>entries</span>
                        </div>
                    </div>
                    <div class="col-lg-9 d-lg-flex">
                        <div class="d-flex ml-auto mt-4 mr-3 mt-lg-0">
                            <div class="filter-group">
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="d-flex mt-4 mt-lg-0">

                        </div>
                    </div>
                </div>
                <div class="table-responsive border">
                    <table class="table mb-0 text-nowrap text-md-nowrap">
                        <thead>
                            <tr>
                                <th>Layout</th>
                                <th>Files</th>
                                <th>Last Updated</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom" *ngFor="let data of layouts">
                                <td>{{ data.label }}</td>
                                <td>{{ data.layout }}</td>
                                <td>{{ data.updated_at }}</td>
                                <td>
                                    <div class="button-list">
                                        <a href="javascript:;" (click)="onEdit(data,  layoutUpdateModal)" class="btn"><i
                                                class="ti ti-pencil"></i></a>
                                        <a href="javascript:;" (click)="onDelete(data.id, 'layout')" class="btn"><i
                                                class="ti ti-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3">
                        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="layouts.length"
                            [(page)]="page" aria-label="Custom pagination">
                            <ng-template ngbPaginationPrevious>Prev</ng-template>
                            <ng-template ngbPaginationNext>Next</ng-template>
                        </ngb-pagination>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<ng-template #layoutModal let-modal>
    <!-- Select2 modal -->
    <div class="modal-header">
        <h6 class="modal-title">New Layout</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- Select2 -->
        <!-- <ng-select class="form-control p-0">
            <ng-option value="Firefox">Firefox</ng-option>
            <ng-option value="Chrome">Chrome</ng-option>
            <ng-option value="Safari">Safari</ng-option>
            <ng-option value="Opera">Opera</ng-option>
            <ng-option value="Internet Explorer">Internet Explorer</ng-option>
        </ng-select> -->
        <!-- Select2 -->

        <div class="form-group row">

            <div class="col-lg-6 mt-4">

                <app-input [type]="'text'" [class]="'form-control'" [id]="'label'" [value]="layout.label"
                    [placeholder]="'Enter Layout Label'" [(inputModel)]="layout.label">
                </app-input>

            </div>

            <div class="col-lg-6 mt-4">

                <app-input [type]="'text'" [class]="'form-control'" [id]="'lastname'" [value]="layout.layout"
                    [placeholder]="'Enter Layout Name'" [(inputModel)]="layout.layout">
                </app-input>

            </div>

            <div class="col-lg-12 mt-4">
                <label>Content</label>
                <!-- <app-textarea (onDataModelChange)="onSave($event)" [type]="'text'" [class]="'form-control'"
                    [id]="'layout'" [value]="layout.content" [placeholder]="'Enter Layout Content'"
                    [(inputModel)]="layout.content">
                </app-textarea> -->

                <app-input [type]="'text'" [class]="'form-control'" [id]="'lastname'" [value]="layout.content"
                    [placeholder]="'Enter Layout Name'" [(inputModel)]="layout.content">
                </app-input>

            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button" (click)="createLayout()">Create Layout</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>

</ng-template>

<ng-template #layoutUpdateModal let-modal>
    <!-- Select2 modal -->
    <div class="modal-header">
        <h6 class="modal-title">Update Layout</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group row">

            <div class="col-lg-6 mt-4">

                <app-input [type]="'text'" [class]="'form-control'" [id]="'label'" [value]="updatelayout.label"
                    [placeholder]="'Enter Layout Label'" [(inputModel)]="updatelayout.label">
                </app-input>

            </div>

            <div class="col-lg-6 mt-4">

                <app-input [type]="'text'" [class]="'form-control'" [id]="'lastname'" [value]="updatelayout.layout"
                    [placeholder]="'Enter Layout Name'" [(inputModel)]="updatelayout.layout">
                </app-input>

            </div>

            <div class="col-lg-12 mt-4">
                <label>Content</label>
                <app-textarea (onDataModelChange)="onSave($event)" [type]="'text'" [class]="'form-control'"
                    [id]="'layout'" [value]="updatelayout.content" [placeholder]="'Enter Layout Content'"
                    [(inputModel)]="updatelayout.content">
                </app-textarea>

            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button" (click)="updateLayout()">Update
            Layout</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>

</ng-template>

<app-alert [status]="changingValue" (onTriggerChange)="delete($event)"></app-alert>
