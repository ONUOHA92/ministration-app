<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">Reminders</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Settings</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
              <i class="fe fe-filter mr-2"></i> Search
            </button>
            <button class="btn ripple btn-info" (click)="Select2Open(select2modal)">
              <i class="fe fe-download-cloud mr-2"></i> New Reminder
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->

<app-alert [status]="modalValue"></app-alert>

<div class="row row-sm">
    <div class="col-md-12 col-lg-12">
        <div class="card custom-card">
            <div class="card-header  border-bottom-0 pb-0">
                <div>
                    <div class="d-flex">
                        <label class="main-content-label my-auto pt-2">All Reports</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row table-filter">
                    <div class="col-lg-3">
                        <div class="show-entries">
                            <span>Show</span>
                            <select class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                            <span>entries</span>
                        </div>
                    </div>
                    <div class="col-lg-9 d-lg-flex">
                        <div class="d-flex ml-auto mt-4 mr-3 mt-lg-0">
                            <div class="filter-group">
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="d-flex mt-4 mt-lg-0">
                        
                        </div>
                    </div>
                </div>
                <div class="table-responsive border">
                    <table class="table mb-0 text-nowrap text-md-nowrap">
                        <thead>
                            <tr>
                                <th>sn</th>
                                <th>event</th>
                                <th>first</th>
                                <th>second</th>
                                <th>third</th>
                                <th>status</th>
                                <th>created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom">
                                
                                <td>1</td>
                                <td>Gregor Event</td>
                                <td>60</td>
                                <td>30</td>
                                <td>5</td>
                                <td>active</td>
                                <td>2022-03-09</td>
                                
                                <td>
                                    <div class="button-list">
                                        <a href="javascript:;" class="btn"><i class="ti ti-pencil"></i></a>
                                        <a href="javascript:;" class="btn"><i class="ti ti-trash"></i></a>
                                        <!-- delete should turn all reminders to zero -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
 
                    <div class="mt-3">
                        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="reports.length" [(page)]="page" aria-label="Custom pagination">
                            <ng-template ngbPaginationPrevious>Prev</ng-template>
                            <ng-template ngbPaginationNext>Next</ng-template>
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->


<ng-template #select2modal let-modal>
    <!-- Select2 modal -->
    <div class="modal-header">
        <h6 class="modal-title">New Reminder</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">        

        <div class="form-group row">

            <div class="col-lg-9 mt-4">
                
                <label> Reminder Name </label>
                <app-input 
                    [type]="'text'"
                    [class]="'form-control'" 
                    [id]="'name'"
                    [value]="form.callouts"
                    [placeholder]="'...'"
                    [(inputModel)]="form.callouts">
                </app-input>

            </div>

            <div class="col-lg-3 mt-4">
                
                <label> Minutes</label>
                <app-input 
                    [type]="number"
                    [class]="'form-control'" 
                    [id]="'name'"
                    [value]="form.technicians"
                    [placeholder]="'0'"
                    [(inputModel)]="form.technicians">
                </app-input>

            </div>


            <div class="col-lg-12 mt-4">
                
                <label> Message </label>
                <app-textarea 
                    [class]="'form-control'" 
                    [id]="'name'"
                    [value]="form.event_staff"
                    [placeholder]="'Enter Job Name'"
                    [(inputModel)]="form.event_staff">
                </app-textarea>

            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button" (click)="onSubmit($event)">Create Now</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>

</ng-template>
