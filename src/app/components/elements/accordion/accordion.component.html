<ngb-accordion #acc="ngbAccordion" id="accordion" role="tablist" class="custom-accordion">
    <ngb-panel *ngFor="let song of accordionData; let i = index" [id]="'panel-' + i" [title]="song.title"
        class="custom-panel ">
        <ng-template ngbPanelContent>
            <div class="card">
                <div class="card-header" role="tab" id="heading{{i}}">
                    <h5 class="mb-0">
                        <button data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true"
                            [attr.aria-controls]="'collapse' + i" class="custom-button">
                            {{ song.title }}
                        </button>
                    </h5>
                </div>
                <div [id]="'collapse' + i" class="collapse" role="tabpanel" aria-labelledby="heading{{i}}"
                    data-parent="#accordion">
                    <div class="card-body">
                        <p>Lyrics: {{ song.lyrics }}</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
